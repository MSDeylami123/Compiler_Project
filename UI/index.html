<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Code Similarity Checker<br>
            Comparing using Tokens, AST, and CFG</h1>
        <div class="input-section">
            <div class="code-boxes">
                <div class="code-box">
                    <label for="code1">Code 1:</label>
                    <textarea id="code1" placeholder="Paste your first code here..."></textarea>
                </div>
                <div class="code-box">
                    <label for="code2">Code 2:</label>
                    <textarea id="code2" placeholder="Paste your second code here..."></textarea>
                </div>
            </div>
            <button id="submitBtn" class="submit-btn">submit</button>  <!-- ADDED ID -->
        </div>

        <div id="resultBox" class="result-box hidden">  <!-- ADDED ID -->
            <h3>Token-based Similarity
                <br>AST-based Similarity
                <br>CFG-based Similarity
            </h3>
            <div id="output" class="comparison-content"></div>  <!-- ADDED ID -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
